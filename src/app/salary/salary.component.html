          <div class="list-group list-group-flush">

        <div id="page-content-wrapper">
          <div class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <h2 class="head-cls">VIGO CRUD  APP </h2> 
          </div>
          <div class="container-fluid">
            <h4 class="mt-4 text-center" id="lbl">Salary Details of Employee</h4>
            <div class="col-md-12">
                  <table class="table table-striped" id="myTable">
                    <thead>
                      <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Salary(Annual)</th>
                        <th scope="col">Level</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let std of salary">
                        <td>{{ std.fname }}</td>
                        <td>{{ std.lname }}</td>
                        <td>{{ std.position }}</td>
                        <td>{{ std.salary }}</td>
                        <td>{{ std.level }}</td>
                      </tr>
                    </tbody>
                  </table>
                 </div>
             </div>
